<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Analysis </title>
    <link rel="stylesheet" href="{{url_for('static', filename='styledash.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
     <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
      </script  
  </head>
  <body>

  	<input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>RESULT <span>CHECKER</span></h3>
      </div>
      <div class="right_area">
        <a href="/main" class="logout_btn">Logout</a>
      </div>
    </header>
      <div class="nav_bar">
        <img src="kj_logo.jpeg" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="/insert_sheet"><i class="fas fa-cogs"></i><span>INSERT RESULT FILE</span></a>
        <a href="/result_analysis"><i class="fas fa-table"></i><span>RESULT ANALYSIS</span></a>
        
      </div>   
    </div>

    <div class="sidebar">
      <div class="profile_info">
        <img src="/static/images/kj.jpeg" class="profile_image" alt="">
        <h4>KJSIEIT</h4>
      </div>
      <a href="/insert_sheet"><i class="fas fa-cogs"></i><span>INSERT RESULT FILE</span></a>
      <a href="/result_analysis"><i class="fas fa-table"></i><span>RESULT ANALYSIS</span></a>
    
     
    </div>
    <style>
      .const{
        /*width: 1000px;
        height: 500px;
        margin: 0 auto;
        margin-top: 3%;
        margin-left: 5%;
        border: 2px dashed ;
        padding: 10px;
      }*/
      height:100%;
      overflow: hidden;
    </style>

    <div class="content">
      <div class = "const">
        	<link rel='stylesheet' type="text/css" href="{{url_for('static', filename='insert_sheet.css') }}">
        	<form  action="/analysis" method="POST" enctype="multipart/form-data">
        		<span class="contact100-form-title">Result Analysis</span>
    
                    <div class="wrap-input100 input100-select bg1">
                        <span class="label-input100">Choose Semester </span>
                        <div>
                            <select class="js-select2" name="Semester">
                                <option disabled hidden selected>Select Semester</option>
                                <option  value="SEMI">SEMI</option>
                                <option value="SEMII">SEMII</option>
                                <option value="SEMIII">SEMIII</option>
                                <option value="SEMIV">SEMIV</option>
                                <option value="SEMV">SEMV</option>
                                <option value="SEMVI">SEMVI</option>
                                <option value="SEMVII">SEMVII</option>
                                <option value="SEMVIII">SEMVIII</option>
                            </select>
                            <div class="dropDownSelect2"></div>
                        </div>
                    </div>
                    <div class="wrap-input100 input100-select bg1">
                        <span class="label-input100">Type Year </span>
                        <div>
                            <input type="text" name="Year" placeholder="Enter Year" autocomplete="off">
                        </div>
                    </div>
                     <div class="wrap-input100 input100-select bg1">
                        <span class="label-input100">Choose Branch </span>
                        <div>
                          <select class="js-select2" name="Branch">
                                <option disabled hidden selected>Select Branch</option>
                                <option>CS</option>
                                <option>EXTC</option>
                                <option>IT</option>
                                <option>ETRX</option>
                                <option>AI/DS</option>
                            </select> 
                            <div class="dropDownSelect2"></div>
                        </div>
                    </div>

                    <div class="container-contact100-form-btn">
                        
                        <button class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                   
                    </div>
		      </form>
		    
      </div>
    
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
